<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>visibility 속성</title>
    <style>
        #visibility { visibility: hidden; border: 1px dotted red;}
        #display { display: none; border: 1px dotted red; }
    </style>
</head>
<body>
    <xmp>
visibility : hidden; 와 display: none; 의 차이점
visibility : hidden; --> 공간이 남는다.
display: none;       --> 공간이 안 남는다.
    </xmp>
    <img src="../images/tomato.jpg">
    <img src="../images/tomato.jpg" id="visibility" >
    <img src="../images/tomato.jpg" id="display" >
    <img src="../images/tomato.jpg">
</body>
</html>
