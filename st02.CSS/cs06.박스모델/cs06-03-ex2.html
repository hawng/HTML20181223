<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display 속성</title>
    <style>
        ul { list-style: none; text-align: center;}
        li { display: inline-block; margin-left: -6px;}
        li:first-child { border-radius: 20px 0 0 20px;}
        li:last-child { border-radius : 0 20px 20px 0;}
        li:nth-child(odd) { background-color: red; width: 80px; height: 20px;}
        li:nth-child(even) { background-color: lawngreen; width: 80px; height: 20px;}
    </style>
</head>
<body>
    <ul>
        <li>1번째</li>
        <li>2번째</li>
        <li>3번째</li>
        <li>4번째</li>
        <li>5번째</li>
        <li>6번째</li>
        <li>7번째</li>
        <li>8번째</li>
    </ul>
</body>
</html>
