<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>display 속성</title>
    <style>
        div { float: left; margin: 0 10px 0 10px; border:1px solid black; }
        div#container { display: inline-block;}
        div.ex1 {background-color: skyblue; }
        div.ex2 {background-color: springgreen; }
        div.ex3 {background-color: tan; }
    </style>
</head>
<body>
    <div id="container">
        <div class="ex1">첫번째</div>
        <div class="ex2">두번째</div>
        <div class="ex3">세번째</div>
    </div>
</body>
</html>
