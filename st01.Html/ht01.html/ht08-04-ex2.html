<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {width: 210px; display: inline-block; }
    </style>
</head>
<body>
    <h1>상품주문서</h1>

        <!-- 개인정보 -->
        <fieldset>
            <legend>개인정보</legend>
            <div><label for="name">이름:</label><input type="text" name="name" id="name" placeholder="이름을 입력하시오"></div>
            <div><label for="number">연락처:</label><input type="tel" name="number" id="number" placeholder="연락처를 입력하시오"></div>
        </fieldset>
        <!-- 배송지정보 -->
        <fieldset>
            <legend>배송지정보</legend>
            <div><label for="ad">주소</label><input type="text" name="ad" id="ad"></div>
            <div><label for="hp">전화번호</label><input type="tel" name="hp" id="hp"></div>
            <div><label for="text" style="vertical-align:top">메모</label><textarea name="text" id="text" cols="10" rows="3"></textarea></div>
        </fieldset>
        <!-- 주문정보 -->
        <fieldset>
            <legend>주문정보</legend>
            <div><label><input type="checkbox" checked>과테말라 안티구아(100g)</label><input type="number">개</div>
            <div><label><input type="checkbox">인도네시아 만델링(100g)</label><input type="number">개</div>
            <div><label><input type="checkbox">탐라는도다(블렌딩)(100g)</label><input type="number">개</div>

        </fieldset>

        <!-- 주문하시,다시작성 버튼 -->
        <fieldset>
            <center>            
            <input type="submit" value="주문하기">
            <input type="reset" value="다시작성">
        </center>
        </fieldset>
</body>
</html>
